<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Contour Title Bar Sample
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },

        "native": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "element": {"#": "text-field-native"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <header>Text Field Test</header>

        <section class="text-fields">
            <input type="text" data-montage-id="text-field-native" class="text-field native"/>

            <!-- @benoit add a custom one with content editable set to true ?-->

        </section>

    </div>
</body>
</html>
