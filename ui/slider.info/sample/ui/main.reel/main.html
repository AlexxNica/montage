<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Contour Title Bar Sample
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        },

        "slider": {
            "prototype": "montage/ui/slider.reel",
            "properties": {
                "element": {"#": "slider"},
                "thumbElement": {"#": "sliderThumb"}
            }
        },

        "sliderField": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "element": {"#": "slider-field"}
            },
            "bindings": {
                "value": {"<->": "@slider.value"}
            }
        },

        "sliderRange": {
            "prototype": "montage/ui/slider.reel",
            "properties": {
                "element": {"#": "slider-range"}
            }
        },

        "sliderRangeField": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "element": {"#": "slider-range-field"}
            },
            "bindings": {
                "value": {"<->": "@sliderRange.value"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <header>Anchor Test</header>

        <section class="sliders">
            <div class="slider-container">
                <div data-montage-id="slider" class="slider A">
                    <div data-montage-id="sliderThumb" class="slider-thumb A"></div>
                </div>
                <input type="text" data-montage-id="slider-field" class="input-text">
            </div>

            <div class="slider-container">
                <input type="range" min="20" max="80" value="34" data-montage-id="slider-range" class="slider">
                <input type="text" data-montage-id="slider-range-field" class="input-text">
            </div>
        </section>
    </div>
</body>
</html>
